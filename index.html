<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png">
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="left-column">
          <div class="image-container">
            <picture class="picture-image">
              <source srcset="assets/images/image-product-desktop.jpg" media="(min-width: 601px)">
              <img class="card-image" src="assets/images/image-product-mobile.jpg" alt="" width="686" height="480">
            </picture>
          </div>
        </div>
        <div class="right-column">
          <div class="content-container">
            <h1 class="category-heading">PERFUME</h1>
            <h2 class="title-heading">Gabrielle Essence Eau De Parfum</h2>
            <p> A floral, solar and voluptuous
                interpretation composed by
                Olivier Polge, Perfumer-Creator
                for the House of CHANEL. </p>
            <div class="price">
              <span class="current-price">$149.99</span>
              <span class="previous-price">$169.99</span>
            </div>
            <div class="button-container">
              <button class="add-to-cart-button"><img class="button-icon" src="assets/images/icon-cart.svg" alt="">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
